<form [formGroup]="form" class="card text-white bg-primary mb-3">
   <div class="form-group">
     <label>DNI</label>
     <input type="text" formControlName="dni" class="form-control" required>
   </div>
   <div class="form-group">
     <label>E-mail</label>
     <input type="email" formControlName="email" class="form-control" required>
   </div>
   <div class="form-group">
     <label>Clave</label>
     <input type="password" class="form-control" formControlName="password" required>
     <label class="error">{{errorMessage}}</label>
     <label class="success">{{successMessage}}</label>
   </div>
   <div class="form-group">
     <label>Nombre</label>
     <input type="text" formControlName="firstName" class="form-control" required>
   </div>
   <div class="form-group">
     <label>Apellido</label>
     <input type="text" formControlName="lastName" class="form-control" required>
  </div>
  <div class="form-group">
     <label>Tipo</label>
     <input type="text" formControlName="type" class="form-control" required>
  </div>
  <div class="form-group">
     <label>Archivo</label>
     <input type="file" formControlName="file" class="form-control" (change)="onFileChange($event)"required>
  </div>
   <button type="submit" (click)="tryRegister()" class="btn btn-success">Register</button>
</form>
